<mat-card fxFlex="300px" class="food-card mat-elevation-z4">
  <mat-card-header>
    <div mat-card-avatar class="food-header-image"
    [ngStyle]="{'background-image': 'url(' + food.avatar + ')'}"></div>
    <mat-card-title>{{ food.title }}</mat-card-title>
    <mat-card-subtitle>{{ food.subtitle }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="food.image"  />
  <mat-card-content>
    <p>
      {{food.description}}
    </p>
  </mat-card-content>
</mat-card>
